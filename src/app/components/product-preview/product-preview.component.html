<section id="product-preview">
    <div class="container mx-auto my-5 py-2">
        <h2 class="text-center fw-bold mb-4 position-relative">
            <i class="fa fa-arrow-down me-2"></i>
            Unsere Top Picks
            <i class="fa fa-arrow-down ms-2"></i>
            <div class="position-absolute top-1 start-0 w-100 border-bottom border-2"></div>
        </h2>

        <div class="row g-4">
            @for (product of productsService.randomProducts(); track product.id) {
              <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <app-product-card [product]="product"></app-product-card>
              </div>
            }
        </div>
    </div>
</section>
