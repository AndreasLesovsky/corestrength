<div class="row d-flex justify-content-between g-3 card-body__inner-container">
  <!-- Bildspalte -->
  <div class="col-12 col-md-6 col-xl-1">
    <img [src]="item.product.imagePath" [alt]="item.product.name" class="img-fluid rounded-3">
  </div>

  <!-- Produktname und Kategorie -->
  <div class="col-12 col-md-6 col-xl-6">
    <p class="lead fw-normal mb-2">{{ item.product.name }}</p>
    <p><span class="badge text-light-emphasis bg-light-subtle border border-light-subtle rounded-pill">{{
        item.product.Subcategory }}</span></p>
  </div>

  <!-- Mengensteuerung -->
  <div class="col-5 col-xl-2 d-flex">
    <button class="w-25 btn btn-outline-secondary px-2" (click)="updateQuantity(item.product.id, -1)">
      <i class="fas fa-minus"></i>
    </button>
    <input type="number" min="0" class="w-50 form-control form-control-sm mx-1" [value]="item.quantity" disabled />
    <button class="w-25 btn btn-outline-secondary px-2" (click)="updateQuantity(item.product.id, 1)">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- Löschen-Button -->
  <div class="col-3 col-xl-1">
    <button class="btn btn-outline-danger" (click)="cartService.removeFromCart(item.product)">
      <i class="fas fa-trash fa-lg"></i>
    </button>
  </div>

  <!-- Preis -->
  <div class="col-4 col-xl-2 price">
    <p class="fs-4 fs-md-3 mb-0">{{ (item.product.price * item.quantity) | number: '1.2-2' }} €</p>
  </div>
</div>
<hr class="my-4">
